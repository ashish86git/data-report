<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Master File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">ğŸ“‚ Upload Master File</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('upload_master') }}" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="master_file" class="form-label">Select Master CSV File</label>
            <input class="form-control" type="file" name="master_file" id="master_file" accept=".csv" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{{ url_for('dwm_dashboard_ai') }}" class="btn btn-secondary">â† Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
