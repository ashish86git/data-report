<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* ðŸ”¹ Fullscreen Background Video */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* ðŸ”¹ Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* ðŸ”¹ Navbar */
    .navbar-custom {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      z-index: 2;
    }
    .navbar-brand {
      font-weight: bold;
      color: #FF0000 !important;
      font-size: 1.4rem;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #FF0000 !important;
    }

    /* ðŸ”¹ Auth Card */
    .auth-card {
      position: relative;
      z-index: 1;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      border: none;
      background: #fff;
      padding: 2rem;
    }

    h3 {
      color: #FF0000;
      font-weight: bold;
    }

    .form-control:focus, .form-select:focus {
      border-color: #FF0000;
      box-shadow: 0 0 0 0.2rem rgba(255,0,0,0.25);
    }

    .input-group-text {
      background: #fff;
      cursor: pointer;
      border-right: none;
    }

    .input-group .form-control {
      border-left: none;
    }

    .btn-primary {
      background-color: #FF0000;
      border: none;
    }
    .btn-primary:hover {
      background-color: #cc0000;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="{{ url_for('static', filename='videos/bg.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Overlay -->
  <div class="overlay"></div>

  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ“Š DWM Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Center Content -->
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="auth-card col-md-5">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const icon = el.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
