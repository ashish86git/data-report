<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DWM Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">üìä DWM Opening & Closing Dashboard</h2>

    <!-- Filter Form -->
    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="Date" class="form-label">üìÖ Date</label>
            <select name="Date" class="form-select">
                <option value="All">All</option>
                {% for date in all_dates %}
                    <option value="{{ date }}" {% if date == current_date %}selected{% endif %}>{{ date }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label for="Location" class="form-label">üìç Location</label>
            <select name="Location" class="form-select">
                <option value="All">All</option>
                {% for loc in all_locations %}
                    <option value="{{ loc }}" {% if loc == current_location %}selected{% endif %}>{{ loc }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label for="Customer" class="form-label">üë§ Customer</label>
            <select name="Customer" class="form-select">
                <option value="All">All</option>
                {% for customer in all_customers %}
                    <option value="{{ customer }}" {% if customer == current_customer %}selected{% endif %}>{{ customer }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label for="Shift" class="form-label">‚è±Ô∏è Shift</label>
            <select name="Shift" class="form-select">
                <option value="All">All</option>
                {% for shift in all_shifts %}
                    <option value="{{ shift }}" {% if shift == current_shift %}selected{% endif %}>{{ shift }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">üîç Apply Filters</button>
            <button type="submit" name="clear_filters" class="btn btn-secondary">üßπ Clear Filters</button>
        </div>
    </form>

    <!-- Data Table -->
    <div class="table-responsive">
        {{ data|safe }}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
