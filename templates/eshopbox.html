<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshopbox SLA Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Eshopbox SLA Report Generator</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" class="form-control" name="file" required>
            <button type="submit" class="btn btn-primary">Upload & Generate</button>
        </div>
    </form>

    {% if reports %}
        <h4 class="text-center mt-4">Generated Reports</h4>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Report Name</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report }}</td>
                        <td><a href="{{ url_for('download_eshopbox_report', filename=report) }}" class="btn btn-success">Download</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-danger text-center mt-4">No reports available.</p>
    {% endif %}
</div>

</body>
</html>
